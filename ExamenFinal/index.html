<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión</title>
	<link rel="stylesheet" href="style.css">    

</head>
<body>
	<body>
	<div class="container">
		<h1>Iniciar sesión</h1>
		<form>
			<label for="username">Usuario:</label>
			<input type="text" id="username" name="username">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password">
			<input type="button" value="Ingresar" onclick="login()">
		</form>
	</div>

	<div id="menu-container">
		<ul id="menu">
			<li><a href="#" onclick="showAfiliados()">Afiliado</a></li>
			<li><a href="#" onclick="mostrarPensionados()">Pensionado</a></li>
			<li><a href="#" onclick="showExcluidos()">Excluido</a></li>        
			<li><button onclick="logout()">Cerrar sesión</button></li>
		</ul>
	</div>

	<div id="afiliados" class="section">
		<h2>Afiliados</h2>
		<p>Suma de contribuciones: <span id="suma"></span></p>
		<button onclick="backToMenu()">Volver al menú</button>
	</div>

    <div id="pensionados" class="section">
        <h2>Pensionados</h2>
        <table id="pensionados-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Pensión</th>
                    <th>AFP</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="backToMenu()">Volver al menú</button>
    </div>


<div id="excluidos" class="section">
    <h2>Excluidos</h2>
    <!-- Contenido generado por JavaScript se mostrará aquí -->
    <button onclick="backToMenu()">Volver al menú</button>
  </div>
  

	<script src="model.js"></script>
	<script src="view.js"></script>
	<script src="controller.js"></script>
</body>
</body>
</html>
